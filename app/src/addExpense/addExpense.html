  <body>
    <div class="container">
      <div class="row mainHeader">
      <div class="col-md-2" id="logo">
        <h3 class="pull-left">Roomer</h3>
      </div>
      <div class="col-md-10">
       <div class="col-md-6 mainMenu">
          <button type="button" class="btn btn-primary btn-xs menuItem">Home</button>
           <button type="button" class="btn btn-danger btn-xs menuItem menuText"><a href="src/addExpense/addExpense.html">Add Expense</a>  </button>
           <button type="button" class="btn btn-primary btn-xs menuItem menuText"><a href="src/spendDetails/spendDetails.html">Spend Details</a>  </button>
           <button type="button" class="btn btn-primary btn-xs menuItem menuText"><a href="src/admin/admin.html">Admin</a> </button>
          </div>
       <div class="col-md-6">
           <div class="selectMonth pull-left col-md-6">March <i class="fa fa-calendar-o"></i></div>
          <div class="loginText col-md-6"><div class="" data-toggle="dropdown">Welcome Seetha <i class="fa fa-user"></i></div><ul class="dropdown-menu" role="menu">
          <li><a href="#"><i class="fa fa-power-off"></i>&nbsp;&nbsp;Logout</a></li></div>
           

        </ul>
          </div>
      </div>
      </div>
        <!--container part starts here-->
      <div class="row mainContainer">
        <div class='col-md-12'>
        <div class="row">
            <div class="row contentContainer col-md-12">
                <div class="row">
                  <div class="col-md-4 contentPanels">
                        <div class="contentBox col-md-12 pull-right">
                            <h3>Type</h3>
                            <select>
                              <option value="food">Food</option>
                              <option value="clothing">Clothing</option>
                              <option value="rent">Rent</option>
                              <option value="fuel">Fuel</option>
                              <option value="misc">Misc.</option>
                            </select>
                        </div>
                  </div>
                 <div class="col-md-4">
                   
                  </div>
                    <div class="col-md-4 contentPanels">
                        <div class="contentBox col-md-12 pull-left">
                            <h3>Date</h3>
                             <!-- Need to add calander plugin-->
                        </div>
                  </div>
                </div>
                
                <div class="row">
                  <div class="col-md-4 contentPanels">
                        <div class="contentBox col-md-12 pull-right">
                        <h3>Description</h3>
                            <input type="text" name="desc">
                        </div>
                  </div>
                 <div class="col-md-4">
                   
                  </div>
                    <div class="col-md-4 contentPanels">
                       <div class="contentBox col-md-12  pull-left">
                        <h3>Amount</h3>
                            <input type="text" name="fname" value="Rs.">
                        </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4 contentPanels">
                        <div class="contentBox col-md-12 pull-right">
                        <h3>Exclude</h3>
                            <input type="radio" name="Yes" value="Yes">Yes
                            <input type="radio" name="No" value="No">No
                        </div>
                  </div>
                 
                </div>
                
            </div>
            
            </div>
        </div>
      </div>
        
        <!--container part ends here-->
        <footer>
            <br/>
            Copywright@SeethaSangam.Inc
        </footer>
    </div>

    <!-- Placed at the end of the document so the pages load faster  -->
    <script src="plugins/js/jquery.min.js"></script>
    <script src="plugins/js/bootstrap.min.js"></script>
